<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="1.css">
</head>

<body>
  <div class="jumbotron text-center">
    <h1 class="display-3">Quản lý sinh viên</h1>
    <p class="lead">Techmaster</p>
    <hr class="my-2">

  </div>

  <div class="container">
    <div class="row">

      <div class="form-group">
        <div class="btn btn-group">
          <input type="text" name="" id="" class="form-control" placeholder="Nhập từ khóa tìm kiếm    "
            aria-describedby="helpId">
          <button type="button" class="btn btn-info">
            <i class="fas fa-search"></i>Search</button>
        </div>
      </div>

    </div>
  </div>

  <!-- end-search -->

  <div class="container">
    <div class="row">
      <div class="col-9">
        <table class="table table-hover table-striped table-{1:striped|sm|bordered|hover|inverse} table-responsive">
          <thead class="thead-inverse|thead-default">
            <tr>
              <th>TT</th>
              <th>Họ tên</th>
              <th>Email</th>
              <th>Ngày nhập học</th>
              <th>Ngày sinh</th>
              <th>Hình thức</th>
              <th>Progress</th>
              <th>Note</th>
              <th>Thao Tác</th>


            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">432</td>
              <td>43</td>
              <td>33</td>
              <td>43</td>
              <td>33</td>
              <td>43</td>
              <td>33</td>
              <td>33</td>

              <td>
                <div class="btn btn-group">
                  <button class="btn btn-warning">
                      <i class="far fa-edit"></i>
                      Sửa
                  </button>
                  <button class="btn btn-danger">
                      <i class="fas fa-user-times"></i>
                      Xóa
                  </button>
                </div>
              </td>

            </tr>
            <tr>
              <td scope="row"></td>
              <td>33</td>
              <td>33</td>
              <td>43</td>
              <td>33</td>
              <td>43</td>
              <td>33</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-3">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Thêm học viên</h4>
          <hr class="my-2">
          <div class="form-group">
            <label for="add-name">Họ Tên</label>
            <input type="text" name="student-name" id="add-name" class="form-control" placeholder="Tên" aria-describedby="helpId">
  
          </div>
          <div class="form-group">
            <label for="add-start-day">Ngày nhập học</label>
            <input type="text" name="student-start-day" id="add-start-day" class="form-control" placeholder="Ngày nhập học"
              aria-describedby="helpId">
  
          </div>
          <div class="form-group">
            <label for="add-birthday">Ngày sinh</label>
            <input type="text" name="student-birthday" id="add-birthday" class="form-control" placeholder="Ngày sinh"
              aria-describedby="helpId">
  
          </div>
          <div class="form-group">
              <label for="add-time-trainning">Hình thức học</label>
              <input type="text" name="student-time-trainning" id="add-time-trainning" class="form-control" placeholder="Hình thức học"
                aria-describedby="helpId">
    
            </div>
            <div class="form-group">
                <label for="add-progress">Tiến trình</label>
                <input type="text" name="student-progress" id="add-progress" class="form-control" placeholder="Tiến trình"
                  aria-describedby="helpId">
      
              </div>
              <div class="form-group">
                  <label for="add-note">Ghi chú</label>
                  <input type="text" name="student-note" id="add-note" class="form-control" placeholder="Ghi chú"
                    aria-describedby="helpId">
        
                </div>
                <button class="btn btn-success w-100">Thêm</button>
          </div>

        </div>
       
      </div>

    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
</body>

</html>
